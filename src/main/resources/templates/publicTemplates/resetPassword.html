<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/updateURLparams.js" type="text/javascript"></script>
</head>
<body class="front">
<section class="inside-content-box">
    <a th:href="@{/home}"><img alt="Diamond Lounge" class="logo center-horizontal" height="250" src="/logo.svg"
                               width="450"></a>

    <form method="post" th:action="@{/reset}">
        <div><input class="input-field center-horizontal" name="password" placeholder="Password" required
                    type="password"/>
        </div>
        <div>
            <input class="input-field center-horizontal" name="confirm" placeholder="Confirm password" required
                   type="password"/>
        </div>
        <div><input id="token" name="token" type="hidden">
            <script>
                document.getElementById('token').value = getURLParameter('token')
            </script>
        </div>

        <section class="login-info">
            <div class="error-message" th:text="${error}"></div>
        </section>
        <button class="btn-login btn-basic center-horizontal" type="submit">RESET PASSWORD</button>
    </form>
</section>
</body>
</html>
