<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="login-body">
<div class="inside-content-box">
    <a th:include="publicTemplates/login :: logo"></a>

    <form method="post" th:action="@{/forgot}">
        <div><input class="input-field center-horizontal" name="email" placeholder="E-mail address" required
                    type="email"/>
        </div>

        <div class="error-message" th:if="${error}!=null">
            We haven't found an account for that e-mail address
        </div>
        <div class="italic-grey-text" th:if="${statusParam}!=null">
            <a th:text="${statusParam}"></a>
        </div>

        <button class="btn-login btn-basic center-horizontal" type="submit">RESET PASSWORD</button>
    </form>
</div>
</body>
</html>
