<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diamond Lounge</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="login-body">
    <section class="inside-content-box">
        <a th:href="@{/home}"><img src="/logo.svg" class="logo center-horizontal" alt="Diamond Lounge" height="250" width="450"></a>

        <form id="loginForm" th:action="@{/login}" method="post">
            <div>
                <input type="email" class="input-field center-horizontal" placeholder="email" id="username" name="username">
            </div>
            <div>
                <input type="password" class="input-field center-horizontal" placeholder="password" id="password"
                       name="password">
            </div>
            <button type="submit" th:href="@{/home}" class="btn-login btn-basic center-horizontal">LOGIN</button>
        </form>

        <section class="italic-grey-text">
            <div th:if="${param.error}">
                Invalid email or password
            </div>
            <div th:if="${param.logout}">
                You have been logged out
            </div>
            <div th:if="${redirectionMessage}!=null" class="alert alert-success">
                <a th:text="${redirectionMessage}"></a>
            </div>
        </section>

        <section class="register-forgot-box italic-info-text">
            <a class="italic-info-text" style="float: left;" th:href="@{/register}">Register</a>
            <a class="italic-info-text" style="float: right" th:href="@{/forgot}">Forgot password?</a>
        </section>
    </section>
</body>
</html>
