<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Business Information</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<nav>
    <a th:href="@{/home}"><img alt="Diamond Lounge" class="logo" height="50" src="/logo.svg" width="125"></a>
    <a class="nav-element" th:href="@{/home}">Schedule</a>
    <a class="nav-element" th:href="@{/settings}">Settings</a>
    <form method="post" th:action="@{/logout}">
        <input class="nav-element" type="submit" value="Log out"/>
    </form>
</nav>

<section class="content grid-container">
    <div class="row" style="grid-row: 1">
        <section class="login-info">
            <div class="error-message" th:text="${error}"></div>
        </section>
    </div>

    <div class="row" style="grid-row: 2">
        <div class="columnHalfSpace">
            <h2>Add Employee</h2>
            <form method="post" th:action="@{/settings/addEmployee}">
                Name:
                <div><input class="input-field" name="name" placeholder="Name" required type="text"/></div>

                Time factor:
                <div><input class="input-field" max="9.99" min="0.01" name="timeFactor" placeholder="Time factor"
                            required step="0.01" type="number"/></div>

                Localization:
                <div><input class="input-field" name="localization" placeholder="Localization" required type="text"/>
                </div>

                Wage:
                <div><input class="input-field" max="99999.99" min="0.01" name="wage" placeholder="Wage" required step="0.01"
                            type="number"/></div>
                <button class="btn-login btn-basic" type="submit">ADD</button>
            </form>
        </div>
        <div class="columnHalfSpace">
            <h2>Employee List</h2>
            Employees:
            <form>
                <table>
                    <thead>
                    <th>Name</th>
                    <th>Time factor</th>
                    <th>Localization</th>
                    </thead>

                    <tbody>
                    <tr th:each="employee : ${employeeList}"
                        th:onclick="'javascript:rowClicked(\'' + ${employee.id} + '\');'">
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.timeFactor}"></td>
                        <td th:text="${employee.localization}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="row" style="grid-row: 3">
        <div class="columnHalfSpace">
            <h2>Add shop</h2>
            <form method="post" th:action="@{/settings/addShop}">
                TO BE IMPLEMENTED
            </form>
        </div>
        <div class="columnHalfSpace">
            <h2>Shop List</h2>
            Shops:
            <form>
                <table>
                    <thead>
                    <th>Name</th>
                    <th>Localization</th>
                    <th>Opening time</th>
                    <th>Closing time</th>
                    <th>Required staff</th>
                    </thead>

                    <tbody>
                    <tr th:each="shop : ${shopList}"
                        th:onclick="'javascript:rowClicked(\'' + ${shop.id} + '\');'">
                        <td th:text="${shop.name}"></td>
                        <td th:text="${shop.localization}"></td>
                        <td th:text="${shop.openingTime}"></td>
                        <td th:text="${shop.closingTime}"></td>
                        <td th:text="${shop.requiredStaff}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</section>
</body>
</html>
