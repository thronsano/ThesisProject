<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account Information</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="front">


<nav>
    <a th:href="@{/home}"><img src="/logo.svg" class="logo" alt="Diamond Lounge" height="50" width="125"></a>
    <a class="nav-element" th:href="@{/home}">Schedule</a>
    <a th:href="@{/settings}" class="nav-element">Settings</a>
    <form th:action="@{/logout}" method="post">
        <input class="nav-element" type="submit" value="Log out"/>
    </form>
</nav>

<section class="content row" th:if="${user}!=null">
    <div class="column">
        <h2>Edit username</h2>
        <form th:action="@{/settings/editAccountInformation}" method="post">
            Name:
            <div><input class="input-field" name="username" placeholder="Name" th:value="${user.username}" type="text"/>
            </div>
            <button type="submit" class="btn-login btn-basic">SAVE</button>
        </form>
    </div>

    <div class="column">
        <h2>Change password</h2>
        <form method="post" th:action="@{/settings/changePassword}">
            Current password:
            <div><input class="input-field" name="currentPassword" placeholder="Password" type="password"/></div>

            New password:
            <div><input class="input-field" name="newPassword" placeholder="New password" type="password"/></div>

            Confirm new password:
            <div><input class="input-field" name="confirmNewPassword" placeholder="Confirm new password"
                        type="password"/></div>

            <button class="btn-login btn-basic" type="submit">CONFIRM</button>
        </form>
    </div>
</section>
</body>
</html>
